<style>
  body {
    overflow: hidden;
  }
  #root {
    width: 100vw;
    height: 100vh;
    overflow-y: auto;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: 
      radial-gradient(ellipse 80% 80% at 50% -20%, rgba(14, 165, 233, 0.1), transparent),
      radial-gradient(ellipse 50% 50% at 20% 40%, rgba(56, 189, 248, 0.1), transparent),
      radial-gradient(ellipse 50% 50% at 80% 60%, rgba(34, 211, 238, 0.1), transparent);
    background-repeat: no-repeat;
    z-index: -2;
    animation: bg-glow 15s ease-in-out infinite alternate;
  }
  @keyframes bg-glow {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }
  
  /* Custom scrollbar for a futuristic feel */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(148, 163, 184, 0.5); /* slate-400 */
    border-radius: 4px;
    border: 1px solid rgba(148, 163, 184, 0.7);
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(100, 116, 139, 0.8); /* slate-500 */
  }
  .dark ::-webkit-scrollbar-thumb {
    background: rgba(71, 85, 105, 0.5); /* slate-600 */
    border: 1px solid rgba(71, 85, 105, 0.7);
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: rgba(51, 65, 85, 0.8); /* slate-700 */
  }
